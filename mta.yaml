_schema-version: 3.3.0
ID: object-store-manager
description: A simple CAP project.
version: 1.0.0
modules:
  - name: object-store-manager-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: uaa_object-store-manager
      - name: object-store-manager-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: object-store-manager-destination-content
    type: com.sap.application.content
    requires:
      - name: object-store-manager-destination-service
        parameters:
          content-target: true
      - name: object-store-manager_html_repo_host
        parameters:
          service-key:
            name: object-store-manager_html_repo_host-key
      - name: uaa_object-store-manager
        parameters:
          service-key:
            name: uaa_object-store-manager-key
    parameters:
      content:
        instance:
          destinations:
            - Name: object_store_manager_bs_object_store_manager_html_repo_host
              ServiceInstanceName: object-store-manager-html5-app-host-service
              ServiceKeyName: object-store-manager_html_repo_host-key
              sap.cloud.service: object_store_manager_bs
            - Authentication: OAuth2UserTokenExchange
              Name: object_store_manager_bs_uaa_object_store_manager
              ServiceInstanceName: object-store-manager-xsuaa-service
              ServiceKeyName: uaa_object-store-manager-key
              sap.cloud.service: object_store_manager_bs
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: object-store-manager-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: object-store-manager_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - blobmanager.zip
          name: blobmanager
          target-path: resources/
  - name: blobmanager
    type: html5
    path: app/blob-manager
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: object-store-manager-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: object-store-manager-db
resources:
  - name: object-store-manager-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: object-store-manager-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: object-store-manager_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: object-store-manager-html5-app-host-service
      service-plan: app-host
  - name: uaa_object-store-manager
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: object-store-manager-xsuaa-service
      service-plan: application
  - name: object-store-manager-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
